<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.is-loading { background: red; }
	</style>
</head>
<body>
	<div id="root">
		<button v-bind:class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
	</div>
	
	<script src="https://unpkg.com/vue@2.3.4"></script>

	<script>
		var app = new Vue({
			el: '#root',
			data: {
				isLoading: false
			},
			methods: {
				toggleClass() {
					this.isLoading = true;
				}
			}
		});
	</script>

</body>
</html>
