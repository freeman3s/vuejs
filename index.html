<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="root">
		<ul>
			<li v-for="name in names">{{ name }}</li>
		</ul>

		<input id="input" type="text" v-model="newName">
		<button @click="addName">Add Name</button>
	</div>
	
	<script src="https://unpkg.com/vue@2.3.4"></script>

	<script>
		new Vue({
			el: '#root',
			data: {
				newName: 'Input Your Name here.',
				names: ['Joe', 'Mary', 'Jane', 'Jakc']
			},
			methods: {
				addName() {
					if (this.newName) {
						this.names.push(this.newName.split('').reverse().join(''));
					} else {
						alert('Fill data, please.')
					}
					this.newName = '';
				}
			}
		});
	</script>

</body>
</html>
